name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Build Jar
        run: clean build
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          path: build/libs/*.jar
