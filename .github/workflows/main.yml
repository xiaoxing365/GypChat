name: Build

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Build Jar
        run: mvn clean package
      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          path: target/
